version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: roc-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: roc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: roc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3 兼容对象存储)
  minio:
    image: minio/minio:latest
    container_name: roc-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MLflow 追踪服务器
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: roc-mlflow
    command: >
      mlflow server
      --backend-store-uri postgresql://postgres:postgres@postgres:5432/roc
      --default-artifact-root s3://mlflow-artifacts
      --host 0.0.0.0
      --port 5000
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    ports:
      - "5050:5000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  # ROC 核心服务
  core:
    build:
      context: ..
      dockerfile: docker/Dockerfile.core
    container_name: roc-core
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: roc
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MLFLOW_ENABLED: "true"
      MLFLOW_TRACKING_URI: http://mlflow:5000
      STORAGE_TYPE: minio
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: roc-artifacts
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      CLUSTER_TYPE: ssh
      SSH_HOST: mock
      SSH_USERNAME: mock
      SSH_PORT: 22
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - artifacts_data:/app/artifacts

  # ROC UI
  ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ui
    container_name: roc-ui
    ports:
      - "5173:80"
    depends_on:
      - core

volumes:
  postgres_data:
  redis_data:
  minio_data:
  artifacts_data:
